<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:1200px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/JESUS.png" alt="J'adore Jesus" /></li>
            <li><img src="images/Artwork.png" alt="I  love to draw" /></li>
            <li><img src="images/Sketching.png" alt="and admire other Artworks" /></li>
            <li><img src="images/music.png" alt="I enjoy Music" /></li>
            <li><img src="images/singing.png" alt="singing" /></li>
            <li><img src="images/basketball.png" alt="I enjoy basketball" /></li>
            <li><img src="images/volleyball.png" alt="I love to play Volleyball" /></li>
            <li><img src="images/Swimming.png" alt="I Swim to Exercise" /></li>
            <li><img src="images/nature.png" alt="I stay in touch with Nature" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/JESUS-tn.jpg" /></li>
            <li><img src="images/Artwork-tn.jpg" /></li>
            <li><img src="images/Sketching-tn.jpg" /></li>
            <li><img src="images/music-tn.jpg" /></li>
            <li><img src="images/singing-tn.jpg" /></li>
            <li><img src="images/basketball-tn.jpg" /></li>
            <li><img src="images/volleyball-tn.jpg" /></li>
            <li><img src="images/Swimming-tn.jpg" /></li>
            <li><img src="images/nature-tn.jpg" /></li>
        </ul>
        
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
